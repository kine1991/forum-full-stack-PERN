version: '3'
services:
  api_db:
    image: 'postgres:latest'
    environment:
      - POSTGRES_USER=nikolay
      - POSTGRES_HOST=api_db
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=root1234
      - POSTGRES_PORT=5432
  
  api:
    build: ./api
    environment:
      - POSTGRES_USER=nikolay
      - POSTGRES_HOST=api_db
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=root1234
      - POSTGRES_PORT=5432

    links:
      - api_db

    depends_on:
      - api_db

